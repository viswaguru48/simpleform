<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>simple_form</title>
</head>

<body class="bg-primary">
  <div class="container">
    <div class="col-md-8 col-lg-6 col-12">

      <form action="" id="form" class="p-md-5 py-5 p-4 rounded-4 bg-white shadow">

        <h3 class="text-center">Registration</h3>

        <div class="data my-4">
          <label for="uname" class="form-label">Username</label>
          <input type="text" class="form-control shadow-none" id="uname" onkeyup="val_name()">
          <div class="verifyicon1">
            <i class="fa-solid fa-check" id="correct1"></i>
            <i class="fa-solid fa-xmark text-danger" id="wrong1"></i>
          </div>
          <div id="error1" class="text-danger"></div>
        </div>

        <div class="data my-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control shadow-none" id="email" onkeyup="val_mail()">
          <div class="verifyicon2">
            <i class="fa-solid fa-check" id="correct2"></i>
            <i class="fa-solid fa-xmark text-danger" id="wrong2"></i>
          </div>
          <div id="error2" class="text-danger"></div>
        </div>

        <div class="data my-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control shadow-none" id="password" onkeyup="val_pass1()">
          <div class="verifyicon3">
            <i class="fa-solid fa-check" id="correct3"></i>
            <i class="fa-solid fa-xmark text-danger" id="wrong3"></i>
          </div>
          <div id="error3" class="text-danger"></div>
        </div>

        <div class="data my-4">
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control shadow-none" id="password2" onkeyup="val_pass2()">
          <div class="verifyicon4">
            <i class="fa-solid fa-check" id="correct4"></i>
            <i class="fa-solid fa-xmark text-danger" id="wrong4"></i>
          </div>
          <div id="error4" class="text-danger"></div>
        </div>

        <div class="checks">
          <input type="checkbox" id="check" class="form-check-input shadow-none me-2">
          <label for="check">I agree with the terms & condition.</label>
        </div>

        <div class="data my-4 d-grid">
          <button type="submit" class="btn btn-warning" onclick="submit()">Submit</button>
        </div>

      </form>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
